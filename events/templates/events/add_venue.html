{% extends 'base.html' %}

{% block title %} Add Venue {% endblock %}

{% block content %}

{% if submitted %}
<p class="success">Venue Added Sucessfully!</p>
{% else %}
<form action="" method="POST">
    <table>
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Submit"></td>
        </tr>
        {% csrf_token %}
    </table>
</form>

{% endif %}
{% endblock %}
