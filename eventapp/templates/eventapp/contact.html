{% extends 'base.html' %}

{% block title %} Contact Us {% endblock %}

{% block content %}

<h1>Contact Us : </h1>

{% if submitted %}
<p class="success">
    Your Message was submitted Successfully. Thank You.
</p>

{% else %}
<form action="" method="POST" novalidate>
    <table>
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
    {% csrf_token %}
</form>
{% endif %}
{% endblock content %}
